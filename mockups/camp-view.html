<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≠l Party ‚Äî Camp View (Mockup)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #1a1a2e 0%, #0f3460 100%);
            color: #f0f0f0;
            padding: 20px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 3px solid #d4af37;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
        }

        .subtitle {
            color: #a0826d;
            margin-top: 10px;
        }

        .camp-scene {
            position: relative;
            background: linear-gradient(to bottom, #2d5016 0%, #4a7c2e 50%, #3d5a29 100%);
            border: 5px solid #5c4033;
            border-radius: 15px;
            padding: 40px;
            min-height: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .fire {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .agent {
            position: absolute;
            width: 120px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .agent:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.5);
        }

        .agent.idle {
            border-color: #76a34d;
        }

        .agent.working {
            border-color: #4a90c4;
            animation: pulse 2s infinite;
        }

        .agent.stuck {
            border-color: #dc143c;
            animation: wave 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(74, 144, 196, 0.5); }
            50% { box-shadow: 0 0 20px rgba(74, 144, 196, 1); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .avatar {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .agent-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .agent-status {
            font-size: 0.9rem;
            color: #a0826d;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .status-idle {
            background: #76a34d;
        }

        .status-working {
            background: #4a90c4;
        }

        .status-stuck {
            background: #dc143c;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Agent positions */
        .agent:nth-child(1) { top: 40%; left: 15%; }
        .agent:nth-child(2) { top: 30%; right: 20%; }
        .agent:nth-child(3) { bottom: 25%; left: 25%; }
        .agent:nth-child(4) { bottom: 20%; right: 15%; }

        .tree {
            position: absolute;
            font-size: 3rem;
        }

        .tree:nth-child(5) { top: 10%; left: 5%; }
        .tree:nth-child(6) { top: 10%; right: 5%; }
        .tree:nth-child(7) { bottom: 10%; left: 10%; }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            background: #d4af37;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ffd700;
        }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #5c4033;
            border-radius: 10px;
        }

        .legend-item {
            display: inline-block;
            margin: 0 15px;
            font-size: 0.9rem;
        }

        .legend-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 3px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
